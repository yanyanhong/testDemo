<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Beverage() {
        
    }
    Beverage.prototype.boilWater = function () {
        console.log("烧水");
    }
    Beverage.prototype.steep = function () {
        // console.log("浸泡")
        throw new Error("子类必须继承")
    }
    Beverage.prototype.pourInCup = function () {
        throw new Error("子类必须继承")
    }
    Beverage.prototype.add = function () {
        throw new Error("子类必须继承")
    }
    Beverage.prototype.customerWant = function () {
        return true;
    }
    Beverage.prototype.init = function () {
        this.boilWater();
        this.steep();
        this.pourInCup();
        if(this.customerWant()){
            this.add();
        }
    }

    function Coffee() {

    }

    Coffee.prototype = new Beverage();
    Coffee.prototype.constructor = Coffee;
    Coffee.prototype.steep = function () {
        console.log("冲泡咖啡");
    }
    Coffee.prototype.pourInCup = function () {
        console.log("将咖啡倒进杯子");
    }
    Coffee.prototype.add = function () {
        console.log("加糖和牛奶");
    }

    function Tea() {

    }
    Tea.prototype = new Beverage();
    Tea.prototype.constructor = Tea;
    Tea.prototype.steep = function () {
        console.log("浸泡茶叶");
    }
    Tea.prototype.pourInCup = function () {
        console.log("将茶水倒进杯子");
    }
    Tea.prototype.add = function () {
        console.log("加柠檬");
    }
    Tea.prototype.customerWant = function () {
        return window.prompt("需要加柠檬吗");
    }

    var coffee  = new Coffee();
    coffee.init();
    var tea = new Tea();
    tea.init();
</script>
</body>
</html>
