<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=370,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .swiper-slide{
            width: 100vw;
            height: 100px;
            background-color: #3e999f;
        }
        li{
            list-style: none;
            width: 100%;
            height: 50px;
        }
        .swiper-button-prev{
            background: url("../images/l.png");
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img data-src="../images/01.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="../images/02.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="../images/03.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="../images/04.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="../images/05.jpg" alt="" class="swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!--<div class="swiper-button-prev"></div>&lt;!&ndash;左箭头&ndash;&gt;-->
    <!--<div class="swiper-button-next"></div>&lt;!&ndash;右箭头&ndash;&gt;-->
</div>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<script>
    $(function () {
        var mySwiper = new Swiper ('.swiper-container', {
            autoplay:true,
            // direction: 'vertical', // 垂直切换选项
            // loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
            setWrapperSize :true,
            lazy: {
                loadPrevNext: true
            },
            on:{
                click: function(){
                    alert('你点了Swiper');
                },
                lazyImageLoad: function(slideEl, imageEl){
                    console.log(slideEl);//哪个slide里面的图片在加载，返回slide的DOM
                    console.log($(slideEl).index());//哪个slide里面(JQ)的图片在加载，返回slide的index
                    console.log(imageEl);//哪个图片在加载，返回图片的DOM
                }
            },
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },


            // 如果需要前进后退按钮
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },
            //
            // // 如果需要滚动条
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },
        })
    })
</script>

</body>
</html>
