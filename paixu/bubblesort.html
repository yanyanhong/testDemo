<script>
    var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];

    function bubblesort(arr) {
        for(var i = 0,len = arr.length;i < len ; i++){
            for(var j = 0;j < len - 1 - i ; j++ ){
                if(arr[j] > arr[j + 1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
    console.log(bubblesort(arr));

</script>
