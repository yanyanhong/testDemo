<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://img.mukewang.com/down/540812440001e40e00000000.js" type="text/javascript"></script>

    <title></title>
</head>
<body>

文档遍历处理
<button id="test1">文档筛选eq</button>
<button id="test2">文档筛选filter</button>
<button id="test3">文档筛选not</button>
<button id="test4">树遍历children</button>
<button id="test5">树遍历closest</button>
<button id="test6">树遍历find</button>

<ul class="level-1">
    <li class="item-i">I</li>
    <li class="item-ii">II
        <ul class="level-2">
            <li class="item-a">A</li>
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <li class="item-c">C</li>
        </ul>
    </li>
    <li class="item-iii">III</li>
</ul>


<script type="text/javascript">
    
    function resolveBigData(fun) {
        setTimeout(function(){
            for(var i = 0;i<1000000000000000;i++){}
        },0);
        fun.call();
    }
    console.log("begin")
    resolveBigData(function () {
        console.log("resolve data finshed");
    })
    console.log("end");
    document.querySelector(".item-iii").addEventListener("click",function (ev) {
        console.log(ev, "捕获")
    },true);
    document.querySelector(".item-iii").addEventListener("click",function (ev) {
        console.log(ev, "冒泡")
    },false);
    document.querySelector(".item-iii").addEventListener("click",function (ev) {
        console.log(ev, "默认")
    });
    document.querySelector(".level-1").addEventListener("click",function () {
        console.log("level-1捕获")
    },true);
    document.querySelector(".level-1").addEventListener("click",function () {
        console.log("level-1冒泡")
    },false);
    $(function () {
        $('li.item-a').parentsUntil('.level-1')
            .css('background-color', 'red');
    })
    $("#test1").click(function(event) {
        $('li').eq(2).css('background-color', 'red');
    })
    $("#test2").click(function(event) {
        $('li').filter(':even').css('background-color', 'blue');
    })
    $("#test3").click(function(event) {
        $('li').not(':even').css('background-color', 'red');
    })
    $("#test4").click(function(event) {
        $('ul.level-2').children().css('background-color', 'yellow');
    })
    $("#test5").click(function(event) {
        $('li.item-a').closest('ul')
            .css('background-color', 'red');
    })
    $("#test6").click(function(event) {
        $('li.item-ii').find('li').css('background-color', 'blue');
    })
    var api = {}
    var a = {
        siteList:"../../datarule/sitelist",
        getActivityData:"../../datarule/ruleactivity?ideaUserId=",
        getActivitiesBySiteId:"../../datarule/activitylist?cityId=",
    }
   var tt = $.each(a,function (key,value) {
        api[key] = $.get(a[value]);
        if(key === "getActivityData"){
            return false;
        }
    })

    console.log(api);
    console.log(a);
    console.log(tt);

</script>

</body>
</html>
