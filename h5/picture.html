<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <style>
        html{
            font-size: calc(100vw/7.5);
        }
        body{
            margin: 0;
        }
        img{
            width: 100%;
            height:auto;
        }
        img.desaturate {
            filter: grayscale(1) blur(2px);
            /*-webkit-filter: grayscale(100%);*/
            /*-moz-filter: grayscale(100%);*/
            /*-ms-filter: grayscale(100%);*/
            /*-o-filter: grayscale(100%);*/
        }
        img:hover:after{
            content:attr(data-content);
            position: absolute;
            left: 0;
            top:0;
        }
        .bg{
            width: 351px;
            height: 150px;
            background: url("../images/702x100.png") ,url("../images/702x300.png"),url("../images/702x450.png");
            background-size: contain;
            background-repeat: no-repeat;
        }
        .cc{
            background: url("../images/01.jpg");
        }
        .aa:hover{
            color:hsla(360,50%,10%,.6);
            /*transform: scale(.5);*/
        }
        .clip{
            clip-path: circle(40px at center);
        }
        .aa{
            width: 100px;
            height: 100px;
            margin-left: 20px;
            transition: all .3s ease;
            overflow: hidden;
            /*background-color: cornflowerblue;*/
            color: #777777;
            font-size: .28rem;
            transition: all 1s;
        }
        .aa img{
            width: 100%;
            height: auto;
        }
        .aa:hover img{
            transform: scale(1.2);
            /*box-shadow: 0 26px 40px -24px rgba(0,36,100,.5);*/
        }
        .aa:hover{
            transform: translate(0,-5px);
            box-shadow: 0 26px 40px -24px rgba(0,36,100,.5);
            color:red;
            font-size: .35rem;
        }
        .aa:hover p{
            transform: translateY(3px);
        }
        /*:root{*/
            /*height: 100vh;*/
            /*height: calc(var(--vh, 1vh) * 100);*/
        /*}*/
    </style>
    <script>
        alert("window.innerWidth"+window.innerWidth+"\n"
            +"document.documentElement.clientWidth"+document.documentElement.clientWidth
        )
    </script>
</head>
<body>
    <!--<div style="width: 300px;height: 300px;color:hsla(360,50%,90%,.6)" class="aa">离开家</div>-->
    <div style="color:rebeccapurple;">img srcset sizes</div>
    <font color="rebeccapurple">img</font>
    <img src="../images/w375.png" alt="375" class="desaturate clip" data-content="375px"/>
    <img src="../images/w750.jpg" alt="750" class="desaturate"/>
    <img src="../images/w375.png" alt="响应式图片1x2x" srcset="../images/w375.png 1x,../images/w750.jpg 2x,../images/w1125.png 3x"/>
    <img src="../images/w375.png" alt="响应式图片w" srcset="../images/w750.jpg 750w,../images/w1125.png 1080w"/>
    <img src="../images/w375.png" alt="响应式图片w" sizes="50vw" srcset="../images/w750.jpg 750w,../images/w1125.png 1080w"/>

    <div>sizes</div>
    <img src="../images/w375.png" alt="响应式图片w" sizes="(max-width:750px) 750px, 1125px" srcset="../images/w750.jpg 750w,../images/w1125.png 1125w"/>
    <div>picture</div>
    <picture id="aa">
        <source media="(min-width:375px)" srcset="../images/w375.png 1x,../images/w750.jpg 2x"><source>
        <source media="(min-width:360px)" srcset="../images/w375.jpg 1x,../images/w750.jpg 2x,../images/w1125.png 3x"><source>
        <img src="../images/702x100.png" alt="默认图像"/>
    </picture>
    <div>css background</div>
    <div class="bg"></div>
    <!--<div style="display: none;">-->
        <img src="../images/01.jpg" alt="" >
        <div style="background: url('../images/02.jpg');width: 100%;height: 100px;display: none;"></div>
    <!--</div>-->
    <!--<input type="text" style="caret-color: #ffbe41;width: 100%;height: 100px;">-->
    <div style="color: rgba(234,0,0,.5);opacity: .5">
        <img src="../images/w750.jpg" alt="750" class=""/>
    </div>
    <div style="" class="aa">
        <div style="height: auto;overflow: hidden;">
            <img src="http://cdn.alloyteam.com/assets/img/codetank-eeb277.jpg" alt="">
        </div>
        <div>
            <p style="text-align: center">标题党</p>
        </div>
    </div>
    <div id="button" style="width: 300px;height: 300px;display: none;">button</div>
    <script>
        var vh = window.innerHeight * 0.01; // 把--vh的值设置到文档的根元素中
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.getElementById("button").addEventListener("click",function (ev) {
            alert(ev);
        });
        setTimeout(function () {
            document.getElementById("button").style.display = "block";
        },1000);
        setInterval(function () {
            console.log(document.querySelector("#aa").clientWidth);
            console.log(document.querySelector("#aa").offsetWidth);
            console.log(document.querySelector("#aa").scrollWidth);
        },1000);
        setTimeout(function () {
            console.log(document.querySelector(".bg").clientWidth,"settimeout");
            console.log(document.querySelector(".bg").offsetWidth);
            console.log(document.querySelector(".bg").scrollWidth);
            document.querySelector(".bg").getBoundingClientRect();
        },2000);
        setTimeout(function () {
           console.log( window.getComputedStyle(document.querySelector(".bg")).width,"computed")
        },5000)
    </script>
</body>
</html>
