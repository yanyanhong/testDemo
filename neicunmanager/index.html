<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #3e999f;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="h1"></div>
<div id="h2"></div>
<div id="h3"></div>
<div id="btn">布局</div>
<script>

    document.querySelector("#btn").addEventListener("click",aa);
    function aa() {
       var element1 = document.querySelector("#h1");
       var element2 = document.querySelector("#h2");
       var element3 = document.querySelector("#h3");
        // 读
        var h1 = element1.clientHeight;

        // 写（无效布局）
        element1.style.height = (h1 * 2) + 'px';

        // 读（触发布局）
        var h2 = element2.clientHeight;

        // 写（无效布局）
        element2.style.height = (h2 * 2) + 'px';

        // 读（触发布局）
        var h3 = element3.clientHeight;

        // 写（无效布局）
        element3.style.height = (h3 * 2) + 'px';

    }

    function bb() {
        element1 = document.querySelector("#h1");
        element2 = document.querySelector("#h2");
        element3 = document.querySelector("#h3");
        var h1 = element1.clientHeight;

// 写
        requestAnimationFrame(function() {
            element1.style.height = (h1 * 2) + 'px';
        });

// 读
        var h2 = element2.clientHeight;

// 写
        requestAnimationFrame(function() {
            element2.style.height = (h2 * 2) + 'px';
        });
        var h3 = element2.clientHeight;

// 写
        requestAnimationFrame(function() {
            element3.style.height = (h3 * 2) + 'px';
        });
    }
